        "chinese": "æ¥µå…¶é‡è¦çš„",
        "example": "æ°´å°æ‰€æœ‰ç”Ÿç‰©éƒ½è‡³é—œé‡è¦ã€‚"
    },
    {
        "english": "Vivid",
        "partOfSpeech": "adj.",
        "chinese": "I have a vivid memory of that day.",
        "example": "æˆ‘å°é‚£å¤©æœ‰è‘—ç”Ÿå‹•çš„å›æ†¶ã€‚"
    },
    {
        "english": "Vulnerable",
        "partOfSpeech": "adj.",
        "chinese": "Small children are very vulnerable.",
        "example": "å°å­©å­éå¸¸è„†å¼±ã€‚"
    }
];

        let currentMode = 'chinese-to-english';
        let currentQuestion = null;
        let correctCount = 0;
        let incorrectCount = 0;
        let usedWords = [];
        let answered = false;
        let timerInterval = null;
        let timeLeft = 60;

        // é…å°éŠæˆ²ç‹€æ…‹
        let matchingPairs = [];
        let selectedItems = [];
        let matchedCount = 0;

        function setMode(mode) {
            currentMode = mode;

            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // é‡ç½®éŠæˆ²
            restartGame();
        }

        function restartGame() {
            correctCount = 0;
            incorrectCount = 0;
            usedWords = [];
            answered = false;
            matchedCount = 0;
            updateStats();

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            if (currentMode === 'timed') {
                timeLeft = 60;
                startTimer();
            } else {
                document.getElementById('timer').style.display = 'none';
            }

            if (currentMode === 'matching') {
                initMatchingGame();
            } else {
                nextQuestion();
            }
        }

        function startTimer() {
            document.getElementById('timer').style.display = 'block';
            document.getElementById('timer').textContent = `â±ï¸ ${timeLeft}ç§’`;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `â±ï¸ ${timeLeft}ç§’`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showTimesUp();
                }
            }, 1000);
        }

        function showTimesUp() {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">â° æ™‚é–“åˆ°ï¼</div>
                    <div class="feedback correct">
                        <strong>éŠæˆ²çµæŸ</strong><br>
                        ç­”å°ï¼š${correctCount} é¡Œ<br>
                        ç­”éŒ¯ï¼š${incorrectCount} é¡Œ<br>
                        æ­£ç¢ºç‡ï¼š${calculateAccuracy()}%
                    </div>
                </div>
            `;
        }

        function getRandomWords(count, exclude = []) {
            const available = vocabulary.filter(w => !exclude.includes(w));
            const shuffled = [...available].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function nextQuestion() {
            answered = false;

            if (usedWords.length >= vocabulary.length) {
                usedWords = [];
            }

            const availableWords = vocabulary.filter(w => !usedWords.includes(w));
            currentQuestion = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.push(currentQuestion);

            const gameArea = document.getElementById('game-area');

            if (currentMode === 'chinese-to-english') {
                showChineseToEnglish();
            } else if (currentMode === 'english-to-chinese') {
                showEnglishToChinese();
            } else if (currentMode === 'spelling') {
                showSpelling();
            } else if (currentMode === 'timed') {
                // é™æ™‚æ¨¡å¼ä½¿ç”¨ä¸­æ–‡æ‰¾è‹±æ–‡
                showChineseToEnglish();
            }
        }

        function showChineseToEnglish() {
            const options = getRandomWords(3, [currentQuestion]);
            options.push(currentQuestion);
            options.sort(() => Math.random() - 0.5);

            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">
                        ${currentQuestion.chinese}
                        <span class="part-of-speech">${currentQuestion.partOfSpeech}</span>
                    </div>
                    <div class="options">
                        ${options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer('${opt.english}', '${currentQuestion.english}')">${opt.english}</button>
                        `).join('')}
                    </div>
                </div>
                <div id="feedback"></div>
            `;
        }

        function showEnglishToChinese() {
            const options = getRandomWords(3, [currentQuestion]);
            options.push(currentQuestion);
            options.sort(() => Math.random() - 0.5);

            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">
                        ${currentQuestion.english}
                        <span class="part-of-speech">${currentQuestion.partOfSpeech}</span>
                    </div>
                    <div class="options">
                        ${options.map(opt => `
                            <button class="option-btn" onclick="checkAnswer('${opt.chinese}', '${currentQuestion.chinese}')">${opt.chinese}</button>
                        `).join('')}
                    </div>
                </div>
                <div id="feedback"></div>
            `;
        }

        function showSpelling() {
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">
                        ${currentQuestion.chinese}
                        <span class="part-of-speech">${currentQuestion.partOfSpeech}</span>
                    </div>
                    ${currentQuestion.example ? `<div class="example-sentence">ä¾‹å¥ï¼š${currentQuestion.example}</div>` : ''}
                    <div class="input-area">
                        <input type="text" class="text-input" id="spelling-input" placeholder="è«‹è¼¸å…¥è‹±æ–‡å–®å­—..." onkeypress="if(event.key==='Enter') checkSpelling()">
                        <button class="submit-btn" onclick="checkSpelling()">âœ“ æäº¤ç­”æ¡ˆ</button>
                    </div>
                </div>
                <div id="feedback"></div>
            `;
            document.getElementById('spelling-input').focus();
        }

        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;

            const isCorrect = selected === correct;

            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            updateStats();

            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'none';
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            showFeedback(isCorrect);
        }

        function checkSpelling() {
            if (answered) return;
            answered = true;

            const input = document.getElementById('spelling-input');
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = currentQuestion.english.toLowerCase();
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            updateStats();

            input.disabled = true;
            showFeedback(isCorrect);
        }

        function showFeedback(isCorrect) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackDiv.innerHTML = `
                <strong>${isCorrect ? 'âœ“ ç­”å°äº†ï¼' : 'âœ— ç­”éŒ¯äº†ï¼'}</strong><br>
                æ­£ç¢ºç­”æ¡ˆï¼š<strong>${currentQuestion.english}</strong> (${currentQuestion.partOfSpeech})<br>
                ä¸­æ–‡æ„æ€ï¼š${currentQuestion.chinese}
                ${currentQuestion.example ? `<div class="example-sentence">ä¾‹å¥ï¼š${currentQuestion.example}</div>` : ''}
                <button class="submit-btn" style="margin-top: 15px;" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â†’</button>
            `;
        }

        function initMatchingGame() {
            matchingPairs = getRandomWords(6);
            selectedItems = [];
            matchedCount = 0;

            const leftColumn = [...matchingPairs].sort(() => Math.random() - 0.5);
            const rightColumn = [...matchingPairs].sort(() => Math.random() - 0.5);

            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = `
                <div class="question-card">
                    <div class="question-text">é…å°éŠæˆ² - å°‡è‹±æ–‡èˆ‡ä¸­æ–‡é…å°</div>
                    <div class="matching-game">
                        <div class="matching-column">
                            ${leftColumn.map((word, idx) => `
                                <div class="matching-item" data-id="${word.english}" data-side="left" onclick="selectMatchingItem(this, '${word.english}')">
                                    ${word.english}
                                </div>
                            `).join('')}
                        </div>
                        <div class="matching-column">
                            ${rightColumn.map((word, idx) => `
                                <div class="matching-item" data-id="${word.english}" data-side="right" onclick="selectMatchingItem(this, '${word.english}')">
                                    ${word.chinese}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                <div id="feedback"></div>
            `;
        }

        function selectMatchingItem(element, id) {
            if (element.classList.contains('matched')) return;

            const side = element.dataset.side;

            // å–æ¶ˆåŒå´çš„å…¶ä»–é¸æ“‡
            document.querySelectorAll(`.matching-item[data-side="${side}"].selected`).forEach(item => {
                item.classList.remove('selected');
            });

            element.classList.add('selected');

            // æ›´æ–°é¸æ“‡ç‹€æ…‹
            const existingIndex = selectedItems.findIndex(item => item.side === side);
            if (existingIndex >= 0) {
                selectedItems[existingIndex] = { side, id, element };
            } else {
                selectedItems.push({ side, id, element });
            }

            // æª¢æŸ¥æ˜¯å¦å…©å´éƒ½å·²é¸æ“‡
            if (selectedItems.length === 2) {
                checkMatching();
            }
        }

        function checkMatching() {
            const [item1, item2] = selectedItems;
            const isCorrect = item1.id === item2.id;

            if (isCorrect) {
                item1.element.classList.remove('selected');
                item2.element.classList.remove('selected');
                item1.element.classList.add('matched');
                item2.element.classList.add('matched');
                correctCount++;
                matchedCount++;

                if (matchedCount === matchingPairs.length) {
                    setTimeout(() => {
                        const feedbackDiv = document.getElementById('feedback');
                        feedbackDiv.className = 'feedback correct';
                        feedbackDiv.innerHTML = `
                            <strong>ğŸ‰ æ­å–œå®Œæˆé…å°ï¼</strong><br>
                            å…¨éƒ¨é…å°æ­£ç¢ºï¼
                        `;
                    }, 500);
                }
            } else {
                incorrectCount++;
                setTimeout(() => {
                    item1.element.classList.remove('selected');
                    item2.element.classList.remove('selected');
                }, 500);
            }

            updateStats();
            selectedItems = [];
        }

        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('accuracy').textContent = calculateAccuracy() + '%';
        }

        function calculateAccuracy() {
            const total = correctCount + incorrectCount;
            if (total === 0) return 0;
            return Math.round((correctCount / total) * 100);
        }

        // åˆå§‹åŒ–éŠæˆ²
        restartGame();
    </script>
